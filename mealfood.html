<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ² Random Meal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-center mb-4">ğŸ² Random Meal Generator</h2>
    
    <div class="text-center mb-3">
      <button class="btn btn-primary" onclick="getRandomMeal()">ğŸ² Show Random Meal</button>
    </div>
    
    <div id="mealContainer" class="row g-4"></div>
  </div>

  <script>
    async function getRandomMeal() {
      const response = await fetch('https://www.themealdb.com/api/json/v1/1/random.php');
      const data = await response.json();
      const meal = data.meals[0];

      const ingredients = [];
      for (let i = 1; i <= 20; i++) {
        const ingredient = meal[`strIngredient${i}`];
        const measure = meal[`strMeasure${i}`];
        if (ingredient && ingredient.trim() !== "") {
          ingredients.push(`${ingredient} - ${measure}`);
        }
      }

      const container = document.getElementById('mealContainer');
      container.innerHTML = `
        <div class="col-md-6 offset-md-3">
          <div class="card shadow-sm">
            <img src="${meal.strMealThumb}" class="card-img-top" alt="${meal.strMeal}">
            <div class="card-body">
              <h4 class="card-title text-center">${meal.strMeal}</h4>
              <p><strong>Category:</strong> ${meal.strCategory}</p>
              <p><strong>Area:</strong> ${meal.strArea}</p>
              <h5>Ingredients:</h5>
              <ul>
                ${ingredients.map(i => `<li>${i}</li>`).join('')}
              </ul>
              <h5>Instructions:</h5>
              <p>${meal.strInstructions}</p>
              ${meal.strYoutube ? `<p><a href="${meal.strYoutube}" target="_blank">ğŸ¥ Watch Video</a></p>` : ''}
            </div>
          </div>
        </div>
      `;
    }

    // Show one meal on page load
    getRandomMeal();
  </script>
</body>
</html>
